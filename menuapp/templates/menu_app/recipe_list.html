{% extends 'menu_app/base.html' %}
{% block content %}
    <div class="container">
        <h1> Recipes </h1>
        <div class="container">
            {% for key, values in recipes.items %}
               <p>
               {{ key }}
               </p>
                <ul>
                {% for key, value in values.items %}
                     <li>
                         Ingredient: {{ key }} cant: {{ value }}
                     </li>
                {% endfor %}
                </ul>
            {% endfor %}
        </div>
    <div class="container">
        <a class="btn btn-success" href="{% url 'recipe_create' %}">Create</a>
    </div>
    </div>
{% endblock %}
