<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-white">
    <nav class="navbar navbar-expand-lg bg-black border border-success border-1 rounded-1 mt-2 mb-3" style="--bs-bg-opacity: .5;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'menu_list' %}">Restaurant Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'menu_list' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'ingredient_list' %}">Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'recipe_create' %}">Recipes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
