{% extends 'menu_app/base.html' %}
{% block content %}
    <div class="container">
        <h1>
            Add a new Recipe
        </h1>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
{% endblock %}
