{% extends 'menu_app/base.html' %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container mt-1">
        <a class="btn btn-success" href="{% url 'signup' %}">Create your account</a>
    </div>
{% endblock %}
